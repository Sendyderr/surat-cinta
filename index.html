<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Surat Cinta Untukmu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://images.unsplash.com/photo-1529257414771-1960c1c4194a?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
      padding-bottom: 40px;
      overflow-x: hidden;
      position: relative;
    }

    .heart {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
    }

    .heart::before { top: -5px; left: 0; }
    .heart::after { top: 0; left: -5px; }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 340px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .envelope {
      width: 100%;
      height: 200px;
      background: #f06292;
      border-radius: 10px;
      position: relative;
      transition: all 0.6s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ec407a;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      transition: transform 0.6s ease;
      z-index: 2;
    }

    .envelope.open .flap {
      transform: rotateX(180deg);
    }

    .letter {
      margin-top: 20px;
      width: 90%;
      max-width: 360px;
      background: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .letter h2 {
      color: #ec407a;
      margin-bottom: 10px;
    }

    .letter p {
      font-size: 16px;
      color: #444;
      line-height: 1.6;
    }

    .gallery {
      margin-top: 15px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .gallery img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.4s ease;
    }

    .gallery img:hover {
      transform: scale(1.08);
    }

    footer {
      margin-top: 30px;
      color: #fff;
      font-size: 12px;
      text-shadow: 1px 1px 2px #000;
    }

    @media (max-width: 480px) {
      .letter p {
        font-size: 14px;
      }

      .gallery img {
        height: 70px;
      }
    }
  </style>
</head>
<body>

<div class="container" onclick="toggleLetter()">
  <div class="envelope" id="envelope">
    <div class="flap"></div>
  </div>
</div>

<div class="letter" id="letter">
  <h2>Untuk Kamu yang Spesial ðŸ’–</h2>
  <p>
    Sejak pertama kali aku melihatmu, hatiku tahu bahwa kamulah yang selama ini aku cari.
    Terima kasih sudah hadir dan membuat hidupku lebih indah. Aku ingin terus bersamamu,
    menulis cerita-cerita indah setiap hari. ðŸ’Œ
  </p>
  <div class="gallery">
    <img src="img/1.jpg" alt="img1">
    <img src="img/2.jpg" alt="img2">
    <img src="img/3.jpg" alt="img3">
    <img src="img/4.jpg" alt="img4">
  </div>
</div>

<footer>Â© 2025 Surat Cinta Digital</footer>

<script>
  const envelope = document.getElementById('envelope');
  function toggleLetter() {
    envelope.classList.toggle('open');
  }

  // Floating hearts animation
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 4 + Math.random() * 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }
  setInterval(createHeart, 300);
</script>

</body>
</html>
